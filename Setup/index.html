<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div style="background-image: url(images/landscape.png)">
    <section class="row">
        <div class="small-6 columns">
            <h1>YOU</h1>
            <img src="https://bnetcmsus-a.akamaihd.net/cms/gallery/8H5F6WNKSZF11446664592385.png">
            <div class="healthbar">
                <div class="healthbar text-center" :style="barColor(this.playerHealth)">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <img src="https://www.ggwp.it/wp-content/uploads/2018/01/hunter.png">
            <div class="healthbar">
                <div class="healthbar text-center"
                     :style="barColor(this.monsterHealth)">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="ultAttack">HEROIC ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">FLEE</button>
        </div>
        <br>
    </section>
    </div>
    <section class="row log" v-if="actionLog.length > 0">
        <div class="small-12 columns" style="background-image: url(images/papyrus.jpg)">
            <ul>
                <li v-for="actionLog in actionLog">
                    <div v-for="(value, attribute) in actionLog"><span v-if="attribute == 'yourDamage'" style="color:black">You inflicted {{value}} damage
                    to the monster</span>
                    <span v-if="attribute == 'monsterDamage'" style="color:rebeccapurple">The monster attacked you for {{value}} damage</span>
                    <span v-if="attribute == 'healing'" style="color:darkgreen">You healed yourself for {{value}}</span>
                    <span v-if="attribute == 'ultDamage'" style="color:darkred">You swing your sword and roar...! {{value}} damage delivered to the beast</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
